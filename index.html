<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>StrongPassGen</h1>
        
        <!-- Image for the app -->
        <img src="secure_password.png" alt="Secure Password" class="featured-image">

        <button id="generatePassword">Generate Password</button>
        
        <div id="passwordDisplay"></div>
        <button id="copyButton">
       <img src="copy_icon.png" alt="copy_icon" style="width: 35px; height: 35px;">
        </button>
        
        <p id="copyMessage"></p>
       
        

    </div>

    <script src="script.js"></script>
</body>
</html>
